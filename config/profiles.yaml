default_profile: dashscope_qwen

profiles:
  openai_default:
    base_url: https://api.openai.com/v1
    api_key_env: OPENAI_API_KEY
    default_model: gpt-5.2
    timeout_seconds: 60
    enable_deep_thinking: false
    capabilities:
      supports_text: true
      supports_image: true
      supports_video: false
      supports_audio: false

  dashscope_qwen:
    base_url: https://dashscope.aliyuncs.com/compatible-mode/v1
    api_key_env: DASHSCOPE_API_KEY
    default_model: qwen-max
    timeout_seconds: 60
    enable_deep_thinking: false
    capabilities:
      supports_text: true
      supports_image: true
      supports_video: false
      supports_audio: false

  kimi_moonshot:
    base_url: https://api.moonshot.cn/v1
    api_key_env: KIMI_API_KEY
    default_model: moonshot-v1-8k
    timeout_seconds: 60
    enable_deep_thinking: false
    capabilities:
      supports_text: true
      supports_image: true
      supports_video: false
      supports_audio: false

  volces_ark:
    base_url: https://ark.cn-beijing.volces.com/api/v3
    api_key_env: VOLCES_API_KEY
    default_model: DeepSeek-V3.2-251201
    model_aliases:
      Doubao-Seed-2.0-pro-260215: ep-20260215004450-nf8t8
      Kimi-K2-Thinking-251104: ep-20251205140315-zv8jn
      DeepSeek-V3.2-251201: ep-20260120142317-4b58z
    timeout_seconds: 60
    enable_deep_thinking: true
    capabilities:
      supports_text: true
      supports_image: true
      supports_video: false
      supports_audio: false

  siliconflow_default:
    base_url: https://api.siliconflow.cn/v1
    api_key_env: SILICON_API_KEY
    default_model: Qwen/Qwen2.5-7B-Instruct
    timeout_seconds: 60
    enable_deep_thinking: false
    capabilities:
      supports_text: true
      supports_image: true
      supports_video: false
      supports_audio: false

  deepseek_default:
    base_url: https://api.deepseek.com/v1
    api_key_env: DEEPSEEK_API_KEY
    default_model: deepseek-chat
    timeout_seconds: 60
    enable_deep_thinking: false
    capabilities:
      supports_text: true
      supports_image: false
      supports_video: false
      supports_audio: false

  glm_default:
    base_url: https://open.bigmodel.cn/api/paas/v4
    api_key_env: GLM_API_KEY
    default_model: glm-4-flash
    timeout_seconds: 60
    enable_deep_thinking: false
    capabilities:
      supports_text: true
      supports_image: true
      supports_video: false
      supports_audio: false
